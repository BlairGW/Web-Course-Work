        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="CSS/main.css">

    <body>
        <!--Header-->
        <header>
            <h1>Rave Society</h1>
            <img id=logo src="images/Logo.png" alt="People on a bender">
        </header>

        <h3>Merch Store</h3>
        <!--Navigation-->
        <nav> 
            <ul>
                <li><a href='index.html'>Home</a></li>
                <li><a href='img_gallery.html'>Gallery</a></li>

        </nav>
        <!--Page content-->
        <main> 
            <h2>Soceity T-shirt</h2>
            <div> 
                <img src="images/hotGirlsLoveTechno.png" alt="Nave t-shirt with hot girls love techno across the front">
            </div>
            <div>
                <!--Shirt info table-->
                <table>
                    <tr>
                        <th>Colour</th><th>Sizes</th><th>Availability</th><th>Material</th><th>Rating</th>
                    </tr>
                    <tr>
                        <th></th><td>Navi</td><td>S, M, L, XL</td><td>Low</td><td>Cotton</td><td>8/10</td>
                    </tr>
                </table>
            </div>
            <div>
                <!--Order form-->
                <form>
                    <fieldset>
                        <legend>Contact to order</legend>
    
                        <label for="name">Name:</label>
                        <Input type="text" id="name" value=""><br>
                        <label for="email">Email:</label>
                        <Input type="email" id="email" value=""><br>
                        <label for="member">Member</label>
                        <input type="radio" id="member" name="Membership Status" value="Member">
                        <label for="non-member">Non Member</label>
                        <input type="radio" id="non-member" name="Membership Status" value="Non Member"><br>
                        <label for="quantity">Quantity:</label>
                        <Input type="text" id="quantity" value=""><br>
                        <label for="size">Size:</label>
                        <Input type="text" id="size" value=""><br>
                    </fieldset>
                </form>
            </div>
        </main>

        <aside> </aside>
