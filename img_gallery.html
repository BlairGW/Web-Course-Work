        <main>
            <div id="img-gallery" class="container">
                <div class="row">
                    <div class="col-sm">
                        <img src="images/Unity51web1.jpg" class="gallery-img" alt="People on a bender" height="270" width="480">
                        <img src="images/unity51web2.jpg" class="gallery-img" alt="People on a bender" height="270" width="480">

        <aside> </aside>

        <footer> </footer>

        <script>
            var galleryImages = document.querySelectorAll('.gallery-img');
            galleryImages.forEach(function(image) {
                image.addEventListener("mouseover", function() {
                    this.style.border = "solid red 1px";
                });
                image.addEventListener("mouseout", function() {
                    this.style.border = "none";
                });
            });
        </script>
